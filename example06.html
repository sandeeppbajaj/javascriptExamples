<!DOCTYPE html>
<html>
  <head>
    <title>Example 06 - Variable number of arguments</title>
  </head>
  <body>
    <script type>
        function sumAll(){
          var total = 0;
          for(var i=0; i<sumAll.arguments.length;i++){
            total += sumAll.arguments[i];
          }
          return total;
        }
        //Try changing the number of arguments to add all numbers (comma separated)
        alert(sumAll(1,2,3,4));
     </script>
  </body>
</html>
