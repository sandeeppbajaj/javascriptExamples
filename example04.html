<!DOCTYPE html>
<html>
  <head>
    <title>Example 04</title>
  </head>
  <body>
    <ul id="list1">
    </ul>

    <script type>
        var list = document.getElementById('list1');
        for(var i=0;i<11;i++){
          var newitem = document.createElement('li');
          var newtext = document.createTextNode('Number:'+(i+1));
          list.appendChild(newitem);
          newitem.appendChild(newtext);
        }
     </script>
  </body>
</html>
