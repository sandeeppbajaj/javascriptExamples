<!DOCTYPE html>
<html>
<head>
<title>Example 19 - Reacting to Click event</title>
</head>
<body>
<h1 id="id1">My Heading 1</h1>
<button type="button"
onclick="changeColor()"> Click To Change Color</button>
</body>
<script>
  function changeColor(){
    document.getElementById('id1').style.color = getRandomColor();
  }

  function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>
</html>
